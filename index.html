<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Gradle Web Console</title>
  <meta name="twitter:site" content="@lacasseio"/>
  <meta name="twitter:creator" content="@lacasseio"/>
  <meta name="twitter:title" content="Gradle Web Console"/>
  <meta name="twitter:url" content="https://gradleconsole.lacasse.io/"/>
  <meta name="twitter:description" content="The Gradle Web Console allows users to quickly execute Gradle build scripts!"/>
<style>
#editor {
    position: relative;
    width: 500px;
    height: 400px;
}
</style>

</head>

<body>

<div id="editor">tasks.register('sayHello') {
  doLast {
    println 'Hello, World!'
  }
}
</div>
<script src="src/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="src/mode-groovy.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="https://unpkg.com/xterm@4.2.0/css/xterm.css" />
<script src="https://unpkg.com/xterm@4.2.0/lib/xterm.js" type="text/javascript"></script>
<script>
  var editor = ace.edit("editor");

  var GroovyMode = ace.require("ace/mode/groovy").Mode;
  editor.session.setMode(new GroovyMode());
</script>

<div id="terminal"></div>
<script>
    var term = new window.Terminal();
    term.open(document.getElementById('terminal'));

    term.currentLine = "";
    term.disable = false;

    function runFakeTerminal() {
        if (term._initialized) {
            return;
        }

        term._initialized = true;

        prompt(term);

      // TODO Cumulate key input when disabled and replay them once the prompt is reenabled
        term.onKey(async e => {
            if (term.disable) {
              return;
            }
            const printable = !e.domEvent.altKey && !e.domEvent.altGraphKey && !e.domEvent.ctrlKey && !e.domEvent.metaKey;

            if (e.domEvent.keyCode === 13) {
                term.disable = true;
                term.write('\r\n');
                await sendCommand()
                term.disable = false;
                prompt(term);
            } else if (e.domEvent.keyCode === 8) {
                // Do not delete the prompt
                if (term._core.buffer.x > 9) {
                    term.write('\b \b');
                    term.currentLine = term.currentLine.substring(0, term.currentLine.length - 1);
                }
            } else if (printable) {
                term.currentLine += e.key;
                term.write(e.key);
            }
        });
    }

    function prompt(term) {
      term.currentLine = "";
      term.write('$ gradle ');
    }
    runFakeTerminal();

async function sendCommand() {
  console.log("sending command " + term.currentLine);
  const args = term.currentLine;
  console.log(args);

  var editor = ace.edit("editor");
  const content = btoa(editor.getValue());
  
  const data = {
    data: content,
    args: term.currentLine
  }
  const response = await fetch("https://gradleconsolebackend.lacasse.io/", {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(data)
  });


  const g = await response.text();
  term.write(g);
}
</script>

</body>
</html>
