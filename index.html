<body>

<pre id="editor">tasks.register('sayHello') {
  doLast {
    println 'Hello, World!'
  }
}
</pre>
<script src="src/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="src/mode-groovy.js" type="text/javascript" charset="utf-8"></script>
<script src="https://unpkg.com/xterm@4.2.0/lib/xterm.js" type="text/javascript"></script>
<script>
  var editor = ace.edit("editor");

  var GroovyMode = ace.require("ace/mode/groovy").Mode;
  editor.session.setMode(new GroovyMode());
</script>
<div>
  <p>By using this website you agree to the <a href="https://gradle.com/legal/terms-of-service/" target="_blank">Gradle Terms of Service</a>. If you don't agree, <a href="https://github.com/lacasseio/gradlewebconsole/issues/1" target="_blank">upvote this issue</a>.</p>
</div>
<div id="terminal"></div>
<script>
    var term = new window.Terminal();
    term.open(document.getElementById('terminal'));

    term.currentLine = "";
    term.disable = false;

    function runFakeTerminal() {
        if (term._initialized) {
            return;
        }

        term._initialized = true;

        prompt(term);

      // TODO Cumulate key input when disabled and replay them once the prompt is reenabled
        term.onKey(async e => {
            if (term.disable) {
              return;
            }
            const printable = !e.domEvent.altKey && !e.domEvent.altGraphKey && !e.domEvent.ctrlKey && !e.domEvent.metaKey;

            if (e.domEvent.keyCode === 13) {
                term.disable = true;
                term.write('\r\n');
                await sendCommand()
                term.disable = false;
                prompt(term);
            } else if (e.domEvent.keyCode === 8) {
                // Do not delete the prompt
                if (term._core.buffer.x > 9) {
                    term.write('\b \b');
                    term.currentLine = term.currentLine.substring(0, term.currentLine.length - 1);
                }
            } else if (printable) {
                term.currentLine += e.key;
                term.write(e.key);
            }
        });
    }

    function prompt(term) {
      term.currentLine = "";
      term.write('$ gradle ');
    }
    runFakeTerminal();

var urlParams = new URLSearchParams(window.location.search);
if (urlParams.has("content")) {
  editor.setValue(atob(urlParams.get("content")), -1);
} else {
  editor.setValue(`tasks.register('sayHello') {
  doLast {
    println 'Hello, World!'
  }
}
`, -1);
}

async function sendCommand() {
  console.log("sending command " + term.currentLine);
  const args = term.currentLine;
  console.log(args);

  var editor = ace.edit("editor");
  const content = btoa(editor.getValue());
  
  const data = {
    data: content,
    args: term.currentLine
  }
  const response = await fetch("https://gradleconsolebackend.lacasse.io/", {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(data)
  });


  const g = await response.text();
  term.write(g);
}
</script>

</body>
